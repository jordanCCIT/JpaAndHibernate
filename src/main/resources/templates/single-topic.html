
<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${topic.name}">Topic</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
</head>

<body>
<div class="container">
    <header class="header">
        <h1 class="header__title">Surviving Coding Boot Camp</h1>
        <nav class="header__nav">
            <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
            <div class="header__nav-item"><a href="/hashtags" class="header__nav-link">Hashtags</a></div>
        </nav>
    </header>
    <main class="main-content">
        <section class="main-content__topic topic">
            <h2 th:text="${topic.name}" class="topic__title main-content__title">
                Topic
            </h2>
            <nav class="main-content__nav posts__nav">
                <div th:each="post: ${topic.posts}">
                    <a th:text="${post.title}" th:href="'/posts/'+${post.id}" href="#"
                       class="posts__nav-link"></a>
                </div>
            </nav>
        </section>
        <form name="addPost" class="addPost" action="/posts/addPost/" method="POST" >
            <fieldset>
                <legend>
                    <h3>Add A New Post:</h3>
                </legend>
                <input type="hidden" name="topicId" th:value="${topic.id}" />
                <label for="title">Title</label><br>
                <input type ="text" name="title" id="title" />
                <br>
                <label for="content">Your Post</label><br>
                <textarea name="content" id="content" rows="10" cols="100" wrap="hard" ></textarea>
                <br>
                <label for="author">Author</label><br>
                <input type ="text" id="author" name="author" />
                <br>
                <button type="submit">Add Post</button><br>
            </fieldset>
        </form>
    </main>
</div>
</body>

</html>
